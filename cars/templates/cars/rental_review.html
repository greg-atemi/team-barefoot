{% extends 'base.html' %}

{% block content %}

    <h1>RENTAL REVIEW FORM</h1>
        <div class="container myform">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-control">
                        {{ field.label_tag }}
                    </div>
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <input type="submit">
            </form>
        </div>
{% endblock %}
